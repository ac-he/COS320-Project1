<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Practice</title>

    <link rel="stylesheet" href="targetpractice.css">

    <script id = "vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;

        in vec4 vColor; // color gets passed in and then passed out again
        out vec4 color;

        void main(){
            color = vColor;
            gl_Position = vPosition;
        }
    </script>

    <script id = "fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        in vec4 color;

        out vec4 fragColor;

        void main() {
            fragColor = color;
        }
    </script>

    <script type = "module" src = "targets.js"></script>
</head>
<body>
    <h1>Target Practice Game</h1>
    <hr>
    <div id="feedback">
        Click to shoot at the targets. <br>
        Press the [m] key to toggle target movement on and off, and control movement speed with the number keys [1]-[4].
    </div>
    <hr>
    <canvas id = "gl-canvas" width="512" height="512">
        HTML canvas not supported.
    </canvas>
    <hr>
    <button id="reset">Reset Game</button>
    | Speed Controls:
    <button id="speed-1">Slow [1]</button>
    <button id="speed-2">Normal [2]</button>
    <button id="speed-3">Fast [3]</button>
    <button id="speed-4">Too Fast [4]</button>
    <button id="toggle-movement">Movement Off [m]</button>
</body>
</html>
